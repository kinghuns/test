    <h2 id="文学作品的品味">文学作品的品味</h2>
<p>国外的经典小说系列：</p>
<ul>
<li>读一读托尔斯泰，《战争与和平》，《安娜 卡列尼娜》</li>
<li>和我国现状类似的是美国第二次工业革命时期，马克吐温的《镀金时代》，讲的就是类似的事情。</li>
<li>还有就是《嘉莉妹妹》，沪漂、北漂类似的时代。</li>
</ul>
<p>练习：</p>

<li>在大城市工作生活的体会。</li>
</ul>
